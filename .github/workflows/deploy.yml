name: ðŸš€ Deploy Jonathanbet via Docker to VPS
on:
  push:
    branches: ["main"]
env:
  REGISTRY: docker.io
  APP_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/jonathanbet-app
  IMAGE_TAG: latest
  REMOTE_DIR: /opt/jonathanbet
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Docker login
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸ—ï¸ Build & Push app image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.APP_IMAGE }}:${{ env.IMAGE_TAG }}

      - name: ðŸš€ Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            mkdir -p ${{ env.REMOTE_DIR }}
            cd ${{ env.REMOTE_DIR }}

            echo "â†’ Copy docker-compose files"
            printf "%s" "${{ secrets.APP_ENV_FILE }}" > .env
            printf "%s" "${{ secrets.CADDYFILE }}" > Caddyfile
            printf "%s" "${{ secrets.DOCKER_COMPOSE }}" > docker-compose.prod.yml

            echo "â†’ Pull image"
            docker pull ${{ env.APP_IMAGE }}:${{ env.IMAGE_TAG }}

            echo "â†’ Restart containers"
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml up -d --force-recreate

            echo "â†’ Run migrations"
            docker exec app_jbet php artisan migrate --force
